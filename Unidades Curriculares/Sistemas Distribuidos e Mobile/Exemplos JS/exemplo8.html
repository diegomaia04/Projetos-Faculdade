<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo 8</title>
	</head>
	<body>
		<script type="text/javascript">
			var dois = 2;
			var dez = 10;
			var novalinha = "<br>";
			document.write("DOIS + DEZ = ");
			var resultado=(dois+dez);
			document.write(resultado);
			document.write(novalinha);
			document.write("dez * dez = ");
			resultado = dez*dez;
			document.write(resultado);
			document.write(novalinha);
			document.write("dez / dois = ");
			resultado = dez/dois;
			document.write(resultado);
			document.write(novalinha);


		</script>
	</body>
</html>
